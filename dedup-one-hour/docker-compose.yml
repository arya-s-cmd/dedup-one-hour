version: "3.9"
services:
  api:
    build: ./backend
    ports: ["8000:8000"]
    environment:
      - DB_URL=sqlite:////data/app.db
    volumes:
      - api_data:/data
    depends_on: []
  web:
    build: ./frontend
    ports: ["5173:5173"]
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on: [api]
volumes:
  api_data:
